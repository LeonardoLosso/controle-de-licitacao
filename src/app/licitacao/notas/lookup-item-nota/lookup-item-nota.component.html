<div class="dialog">
    <h1 mat-dialog-title>Lookup de itens</h1>
    <div mat-dialog-content class="mensagem">
        <app-empenho-tabela-itens
            (abrirDialog)="confirmar()"
            [listaItens]="listaItens"
            [control]="selecionado"
            [isLoadingResults]="isLoadingResults"
            [isRateLimitReached]="isRateLimitReached"
            [policia]="data.policia"
        />
    </div>
    <div mat-dialog-actions class="btn-group">
        <button 
            class="Cancelar" 
            mat-stroked-button
            cdkFocusInitial
            color="warn"
            mat-dialog-close
        >
            <mat-icon matPrefix>undo</mat-icon>
            Voltar
        </button>
        <button 
            mat-flat-button 
            color="primary"
            (click)="confirmar()"
        >
            <mat-icon matPrefix>check</mat-icon>
            Confirmar
        </button>
    </div>
</div>
