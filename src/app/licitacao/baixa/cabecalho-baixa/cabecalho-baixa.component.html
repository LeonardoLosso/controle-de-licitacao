<section class="barra-tarefas">
    <div class="botoes">
        <div class="btn-group">
            <app-botoes icone="upload" texto="Importar Empenho" variant="btn-cabecalho" color="verde" [permissao]="404"
                (click)="abrirBaixa()" />
            <app-botoes variant="btn-cabecalho" [icone]="verificaStatus()? 'block' : 'check'"
                [texto]="verificaStatus()? 'Inativar Baixa' : 'Reativar Baixa'"
                [color]="verificaStatus()? 'warn' : 'verde'" [permissao]="405" (click)="inativarDocumento()" />
            <app-botoes icone="undo" texto="Voltar" variant="btn-cabecalho" (click)="cancelarOperacao()" />
        </div>

        <div class="btn-group">
            <app-botoes icone="add" texto="Novo Empenho" variant="btn-cabecalho" [permissao]="402"
                (click)="adicionar()" />
            <app-botoes icone="delete" texto="Excluir Empenho" variant="btn-cabecalho" [permissao]="403"
                (click)="excluir()" />
            <app-botoes icone="edit" texto="Editar Empenho" variant="btn-cabecalho" disabled [permissao]="407"
                (click)="editar()" />
        </div>

    </div>

    <div class="formulario">
        <ng-content></ng-content>
    </div>
</section>
