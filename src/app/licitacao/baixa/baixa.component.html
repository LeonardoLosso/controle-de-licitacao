<section class="busca-docmentos">
    <app-container>
            <app-cabecalho-baixa
                (cancelar)="cancelar()"
                (acao)="importarEmpenho()"
                (salvar)="salvar()"
                (inativar)="inativar()"
                (novo)="novoEmpenho()"
                (remover)="excluirEmpenho()"
                [status]="status.value">
                
                <app-formulario-baixa/>
            </app-cabecalho-baixa>

            <mat-tab-group>
                <mat-tab label="Resumo">

                    <app-baixa-tabela [listaItens]="listaItens.value"/>

                </mat-tab>
                <mat-tab label="empenhos">

                    <app-empenho-tabela 
                        [listaEmpenhos]="listaEmpenho.value" 
                        [control]="selecionado" 
                        (editarEmpenho)="editarEmpenho()"/>

                </mat-tab>
            </mat-tab-group>
            
    </app-container>
</section>
