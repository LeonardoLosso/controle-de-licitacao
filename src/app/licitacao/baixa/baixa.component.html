<section class="busca-docmentos">
    <app-container>
            <app-cabecalho-baixa
                (cancelar)="cancelar()"
                (acao)="abrirBaixa()"
                (salvar)="salvar()"
                (inativar)="inativar()"
                (novo)="novoItem()"
                (remover)="excluirItem()"
                [status]="status.value">
                
                <app-formulario-baixa/>
            </app-cabecalho-baixa>

            <mat-tab-group>
                <mat-tab label="Resumo">

                    <app-baixa-tabela [listaItens]="listaItens.value"/>

                </mat-tab>
                <mat-tab label="Empenhos">

                        <!-- <app-baixa-tabela [listaItens]="listaEmpenhos.value" [control]="selecionado" (editarEmpenho)="editarEmpenho()"/> -->
                        
                    </mat-tab>
            </mat-tab-group>
            
    </app-container>
</section>
