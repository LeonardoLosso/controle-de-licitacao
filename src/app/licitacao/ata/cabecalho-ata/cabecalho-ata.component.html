<section class="barra-tarefas">
    <div class="botoes">
        <div class="btn-group">
            <app-botoes icone="save" texto="Salvar" variant="btn-cabecalho" (acao)="salvarDocumento()"
                [permissao]="status === 2? 15 : permissao" />
            <app-botoes variant="btn-cabecalho" [icone]="verificaStatus()? 'block' : 'check'"
                [texto]="verificaStatus()? 'Inativar Ata' : 'Reativar Ata'" [color]="verificaStatus()? 'warn' : 'verde'"
                (acao)="inativarDocumento()" [permissao]="305" />
            <app-botoes icone="undo" texto="Cancelar" variant="btn-cabecalho" (acao)="cancelarOperacao()" />
        </div>

        <div class="btn-group">
            <app-botoes icone="add" texto="Adicionar Item" variant="btn-cabecalho" (acao)="adicionar()"
                [permissao]="permite()? 15 : permissao" />
            <app-botoes icone="delete" texto="Remover Item" variant="btn-cabecalho" (acao)="excluir()"
                [permissao]="permite()? 15 : permissao" />
            <app-botoes icone="description" texto="Baixa" variant="btn-cabecalho" color="verde" (acao)="abrirBaixa()"
                [permissao]="401" />
        </div>
    </div>

    <div class="formulario">
        <ng-content></ng-content>
    </div>
</section>
