<section class="tabela">
    <div class="container mat-elevation-z8">

        <div class="table-container">

            <table mat-table [dataSource]="listaItens" class="table">

                <!-- C칩digo Column -->
                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef disableClear>
                        C칩digo
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.id | separadorMilhar}}</td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- nome Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef disableClear>
                        nome
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.nome}}</td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- Unidade Column -->
                <ng-container matColumnDef="unidade">
                    <th mat-header-cell *matHeaderCellDef disableClear>
                        Unidade
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.Unidade}}</td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- Quantidade Column -->
                <ng-container matColumnDef="quantidade">
                    <th mat-header-cell *matHeaderCellDef>Quantidade licitado</th>
                    <td mat-cell *matCellDef="let row">{{row.Quantidade}}</td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- Valor Unit치rio Column -->
                <ng-container matColumnDef="valorUnitario">
                    <th mat-header-cell *matHeaderCellDef>Valor unit치rio</th>
                    <td mat-cell *matCellDef="let row"><strong>{{row.ValorUnitario | currency:'R$'}}</strong></td>
                    <td mat-footer-cell *matFooterCellDef>Total licitado:</td>
                </ng-container>

                <!-- Valor total Column -->
                <ng-container matColumnDef="valorTotal">
                    <th mat-header-cell *matHeaderCellDef>Valor total</th>
                    <td mat-cell *matCellDef="let row"><strong>{{row.ValorTotal | currency:'R$'}}</strong></td>
                    <td mat-footer-cell *matFooterCellDef>{{getTotalCost() | currency:'R$'}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row (click)="clickGrid(row)" (dblclick)="doubleClick()" [ngClass]="selecionar(row)"
                    *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
            </table>
        </div>
    </div>
</section>
