<ng-template #loadingSpinnerContainer></ng-template>
<section class="busca-docmentos">
    <app-container>
        <app-cabecalho-ata
            (cancelar)="cancelar()"
            (acao)="abrirBaixa()"
            (salvar)="salvar()"
            (inativar)="inativar()"
            (novo)="novoItem()"
            (remover)="excluirItem()"
            [status]="status.value"
            [permissao]="form.idAta && form.idAta !==0 ? 304 : 302">
            
            <app-formulario-ata/>
        </app-cabecalho-ata>
        <mat-tab-group>
            <mat-tab label="Tabela Vigente">
                <app-item-ata-tabela 
                    [listaItens]="listaItens.value" 
                    [control]="selecionado" 
                    (editarItem)="editarItem()"/>
            </mat-tab>

            <mat-tab *ngIf="form.idAta && form.idAta !== 0">
                <ng-template mat-tab-label>
                    <mat-icon>history</mat-icon> Hist√≥rico
                </ng-template>
                <app-historico [reajustes]="form.reajustes" (criar)="criarReajuste()" (excluir)="excluirReajuste()"/>
            </mat-tab>
        </mat-tab-group>
    </app-container>
</section>
