<form [formGroup]="formulario" class="dialog">
    <h2>{{titulo}}</h2>
    <div mat-dialog-content>
        <h3>Dados do Cadastro</h3>
        <div class="campo dados">
            <!-- Lookup Item -->
            <mat-form-field class="lookup" appearance="outline">
                <mat-label>Item</mat-label>
                <input matInput formControlName="item" 
                    [value]="displayFn(obterControle('item'))" 
                    (input)="limparValor()">
                <button mat-icon-button matSuffix (click)="lookupDeItem()" [attr.aria-label]="'Abre lookup'">
                    <mat-icon>{{possuiValor()}}</mat-icon>
                </button>
            </mat-form-field>

            <!-- unidade -->
            <mat-form-field class="input" appearance="outline">
                <mat-label>unidade</mat-label>
                <input matInput formControlName="unidade">
            </mat-form-field>

            <!-- Quantidade -->
            <mat-form-field class="input" appearance="outline">
                <mat-label>Quantidade</mat-label>
                <input matInput type="number" formControlName="quantidade">
            </mat-form-field>

            <!-- Valor Unitário -->
            <mat-form-field floatLabel="always">
                <mat-label>Valor unitário</mat-label>
                <input matInput type="number" class="right-align" placeholder="0" formControlName="valorUnitario">
                <span matTextPrefix>R$</span>
            </mat-form-field>

            <!-- Valor Total -->
            <mat-form-field floatLabel="always">
                <mat-label>Valor total</mat-label>
                <input matInput type="number" class="right-align" placeholder="0" formControlName="valorTotal">
                <span matTextPrefix>R$</span>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="btn-group">
        <button class="Cancelar" mat-stroked-button color="warn" (click)="cancelar()">
            <mat-icon matPrefix>undo</mat-icon>
            Cancelar
        </button>
        <button mat-flat-button color="primary" (click)="confirmar()">
            <mat-icon matPrefix>save</mat-icon>
            Salvar
        </button>
    </div>
</form>
