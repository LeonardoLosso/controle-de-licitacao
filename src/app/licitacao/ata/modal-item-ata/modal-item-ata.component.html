<form [formGroup]="formulario" class="dialog" (keydown.enter)="onEnterPress($event)">
    <h2>{{titulo}}</h2>
    <div mat-dialog-content>
        <h3>Dados do Item</h3>
        <div class="campo dados">
            <!-- Lookup Item -->
            <app-lookup-base
                class="field"
                label="Item"
                tipo="item"
                [control]="obterControle('item')"
                [tipoDaLookup]="lookupItem"
                [apenasLeitura]="possuiEmpenho"
                [abreSeVazio]="true"
                (result)="lookupDeItem($event)"/>

            <!-- unidade -->
            <mat-form-field class="input" appearance="outline">
                <mat-label>Unidade</mat-label>
                <input matInput formControlName="unidade">
            </mat-form-field>

            <!-- Quantidade -->
            <mat-form-field class="input" appearance="outline">
                <mat-label>Quantidade</mat-label>
                <input matInput type="number" formControlName="quantidade">
            </mat-form-field>

            <!-- valor Unitário -->
            <mat-form-field floatLabel="always" appearance="outline">
                <mat-label>Valor Unitário</mat-label>
                <input matInput type="number" class="right-align" placeholder="0" formControlName="valorUnitario">
                <span matTextPrefix>R$</span>
            </mat-form-field>

            <!-- valor Total -->
            <mat-form-field floatLabel="always" appearance="outline">
                <mat-label>Valor Total</mat-label>
                <input matInput type="number" class="right-align" placeholder="0" formControlName="valorTotal">
                <span matTextPrefix>R$</span>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="btn-group">
        <button class="Cancelar" type="button" mat-stroked-button color="warn" (click)="cancelar(formulario)">
            <mat-icon matPrefix>undo</mat-icon>
            Voltar
        </button>
        <button mat-flat-button color="primary" type="submit" (click)="submeter()">
            <mat-icon matPrefix>save</mat-icon>
            Salvar
        </button>
    </div>
    <ng-template #loadingSpinnerContainer></ng-template>
</form>
