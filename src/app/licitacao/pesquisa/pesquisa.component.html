<section class="busca-docmentos">
    <form [formGroup]="form.formBusca">
        <app-cabecalho-busca-novo 
            (realizarBusca)="buscar()" 
            (limparFiltros)="limpar()"
            (editarCadastro)="editar()"
            (novoCadastro)="criar()"
            (cancelarOperacao)="voltar()"
            (inativarCadastro)="inativar()"
            [status]="selecionado.value?.status"
            [permissaoNovo]="302"
            [permissaoEditar]="304"
            [permissaoInativar]="305"
        >
            <app-form-busca-ata/>
        </app-cabecalho-busca-novo>

        <app-busca-container [control]="pesquisa">
            <app-licitacao-tabela 
                (abrirDialog)="editar()" 
                [listaDocumentos]="lista"
                [control]="selecionado"
            />
        </app-busca-container>
    </form>
</section>
