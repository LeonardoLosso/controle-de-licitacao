<section class="tabela">
    <div class="container mat-elevation-z8">

        <div class="table-container">

            <table mat-table [dataSource]="lista" class="table">
                <!-- num empenho Column -->
                <ng-container matColumnDef="numEmpenho">
                    <th mat-header-cell *matHeaderCellDef disableClear>
                        Nº Empenho
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.numEmpenho}}</td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- num nota Column -->
                <ng-container matColumnDef="numNota">
                    <th mat-header-cell *matHeaderCellDef disableClear>
                        Nº Nota
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.numNota}}</td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>
                
                <!-- Data do empenho Column -->
                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef disableClear class="mat-cell-date">Data</th>
                    <td mat-cell *matCellDef="let row" class="mat-cell-date">{{row.dataEmpenho | date: 'dd/MM/yyyy' }}</td>
                    <td mat-footer-cell *matFooterCellDef class="right-align">TOTAL EMPENHADO: </td>
                </ng-container>

                <!-- valor -->
                <ng-container matColumnDef="valor">
                    <th mat-header-cell *matHeaderCellDef>Valor do Empenho</th>
                    <td mat-cell *matCellDef="let row"><strong>{{row.valor | currency:'R$'}}</strong></td>
                    <td mat-footer-cell *matFooterCellDef><strong>{{getTotal() | currency:'R$'}}</strong ></td>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row (click)="clickGrid(row)" (dblclick)="doubleClick()" [ngClass]="selecionar(row)"
                    *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>

            </table>
        </div>
    </div>
</section>
