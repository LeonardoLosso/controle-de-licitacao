<section>
    <div class="container mat-elevation-z8">

        <!-- <div class="loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            <div class="rate-limit-reached" *ngIf="isRateLimitReached">
                GitHub's API rate limit has been reached. It will be reset in one minute.
            </div>
        </div> -->

        <div class="table-container">

            <table mat-table [dataSource]="listaUsuarios" class="table">

                <!-- C칩digo Column -->
                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef disableClear>
                        C칩digo
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.ID | separadorMilhar}}</td>
                </ng-container>

                <!-- C칩digo Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef disableClear>
                        Status
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.Status | formataEnum:'status'}}</td>
                </ng-container>

                <!-- Nome Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let row">{{row.Nome}}</td>
                </ng-container>

                <!-- Nome Usuario Column -->
                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef>Nome de usu치rio</th>
                    <td mat-cell *matCellDef="let row">{{row.Usuario}}</td>
                </ng-container>

                <!-- CPF Column -->
                <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef>CPF</th>
                    <td mat-cell *matCellDef="let row">{{row.CPF | mascarasInput:'cpf-cnpj'}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row (click)="clickGrid(row)" (dblclick)="doubleClick()" [ngClass]="selecionar(row)"
                    *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <mat-paginator class="paginator" hidePageSize [length]="listaUsuarios.length" [pageSize]="30"
            aria-label="Select page of GitHub search results"></mat-paginator>
    </div>
</section>
