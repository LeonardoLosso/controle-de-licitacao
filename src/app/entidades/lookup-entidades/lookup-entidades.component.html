<div class="dialog">
    <h1 mat-dialog-title>Lookup de Entidades</h1>
    <div mat-dialog-content class="mensagem">
        <app-busca-container [control]="pesquisa" [page]="false">
            <app-entidade-tabela 
                (abrirDialog)="confirmar()"
                [paginator]="false" 
                [control]="form.obterControle('selecionadoGrid')"
                [displayedColumns]="colunasGrid"
                [listaEntidades]="listaEntidades"/>
        </app-busca-container>
    </div>
    <div mat-dialog-actions class="btn-group">
        <button 
            class="Cancelar" 
            mat-stroked-button
            cdkFocusInitial
            color="warn"
            mat-dialog-close
        >
            <mat-icon matPrefix>undo</mat-icon>
            Cancelar
        </button>
        <button 
            mat-flat-button 
            color="primary"
            (click)="confirmar()"
        >
            <mat-icon matPrefix>check</mat-icon>
            Confirmar
        </button>
    </div>
</div>
